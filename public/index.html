<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette Studio Tool</title>
</head>
<body>
    <header>
        <span>*Untitled</span>
    </header>
    <div id="container">
        <section id="preview_section" class="sections">
            <canvas id="preview_canvas"></canvas>
        </section>
        <section id="properties_section" class="sections">
            <p class="section-header">Properties</p>
            <div>
                <label>Width</label>
                <fluent-number-field id="width_input" step="0.1" value="1"></fluent-number-field>
            </div>
            <div>
                <label>Height</label>
                <fluent-number-field id="height_input" step="0.1" value="1"></fluent-number-field>
            </div>
            <button id="download_button">Download</button>
        </section>
    </div>
</body>
</html>
