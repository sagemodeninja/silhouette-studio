<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette Studio Tool</title>
</head>
<body>
    <header>
        <fluent-button id="file_menu_button" appearance="stealth">File</fluent-button>
        <div id="title_bar">
            <span id="project_title" class="unsaved">Untitled*</span>
            ‚Äî
            <span>Silhouette Studio Tool</span>
        </div>
        <div></div>
    </header>
    <div id="container">
        <section id="preview_section" class="sections">
            <canvas id="preview_canvas"></canvas>
        </section>
        <section id="properties_section" class="sections">
            <fluent-accordion expand-mode="multi">
                <fluent-accordion-item expanded>
                  <span slot="heading">Source Media</span>
                  <div class="properties-panel">
                    <div class="input-group">
                        <div class="input-group">
                            <label>W:</label>
                            <fluent-number-field id="width_input" step="0.1" value="1.00" min="0.01" class="input small"></fluent-number-field>
                        </div>
                        <div class="input-group">
                            <label>H:</label>
                            <fluent-number-field id="height_input" step="0.1" value="1.00" min="0.01" class="input small"></fluent-number-field>
                        </div>
                        <label>in</label>
                    </div>
                  </div>
                </fluent-accordion-item>
                <fluent-accordion-item expanded>
                  <span slot="heading">Page Setup</span>
                  <div class="properties-panel">
                    <div class="input-group grid">
                        <label>Size</label>
                        <div>
                            <fluent-select id="page_size_select" class="select medium"></fluent-select>
                        </div>
                    </div>
                    <div class="input-group grid">
                        <label>Orientation</label>
                        <div>
                            <fluent-select id="page_orientation_select" class="select medium">
                                <fluent-option value="0">Portrait</fluent-option>
                                <fluent-option value="1">Landscape</fluent-option>
                            </fluent-select>
                        </div>
                    </div>
                    <div class="input-group grid">
                        <label>Print Resolution</label>
                        <div class="input-group">
                            <fluent-number-field id="resolution_input" step="100" value="300" min="72" class="input small"></fluent-number-field>
                            <label>dpi</label>
                        </div>
                    </div>
                    <br/>
                    <fluent-divider></fluent-divider>
                    <br/>
                    <div class="input-group">
                        <fluent-checkbox id="cut_border_check" checked>Show Cut Border</fluent-checkbox>
                    </div>
                  </div>
                </fluent-accordion-item>
            </fluent-accordion>
        </section>
    </div>
    <footer>
        <div></div>
        <span id="credits">
            üë®‚Äçüíª with ‚ù§Ô∏è by 
            <fluent-anchor href="https://github.com/sagemodeninja" target="_blank" appearance="hypertext">Gary Antier</fluent-anchor>
        </span>
        <span>v0.1.0-beta</span>
    </footer>

    <fluent-anchored-region
        id="file_menu"
        anchor="file_menu_button"
        horizontal-positioning-mode="dynamic"
        horizontal-default-position="right"
        horizontal-inset="true"
        vertical-positioning-mode="dynamic"
        vertical-default-position="bottom">
        <fluent-menu class="menu">
            <fluent-menu-item data-action="open">Open <kbd slot="end">Ctrl+O</kbd></fluent-menu-item>
            <fluent-divider></fluent-divider>
            <fluent-menu-item data-action="save">Save <kbd slot="end">Ctrl+S</kbd></fluent-menu-item>
            <fluent-divider></fluent-divider>
            <fluent-menu-item data-action="export">Export to Image <kbd slot="end">Ctrl+Shift+E</kbd></fluent-menu-item>
        </fluent-menu>
    </fluent-anchored-region>
</body>
</html>
