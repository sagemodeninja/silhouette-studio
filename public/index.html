<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette Studio Tool</title>
</head>
<body>
    <header>
        <fluent-button id="file_menu_button" appearance="stealth">File</fluent-button>
        <span>*Untitled</span>
    </header>
    <div id="container">
        <section id="preview_section" class="sections">
            <canvas id="preview_canvas"></canvas>
        </section>
        <section id="properties_section" class="sections">
            <fluent-accordion expand-mode="multi">
                <fluent-accordion-item expanded>
                  <span slot="heading">Source Media</span>
                  <div class="properties-panel">
                    <div class="input-group">
                        <div class="input-group">
                            <label>W:</label>
                            <fluent-number-field id="width_input" step="0.1" value="1.00" min="0.01" class="size-inputs"></fluent-number-field>
                        </div>
                        <div class="input-group">
                            <label>H:</label>
                            <fluent-number-field id="height_input" step="0.1" value="1.00" min="0.01" class="size-inputs"></fluent-number-field>
                        </div>
                        <label>in</label>
                    </div>
                  </div>
                </fluent-accordion-item>
                <fluent-accordion-item expanded>
                  <span slot="heading">Page Setup</span>
                  <div class="properties-panel">
                    <div class="input-group">
                        <label>Size:</label>
                        <fluent-select id="page_size_select" class="select medium"></fluent-select>
                    </div>
                    <div class="input-group">
                        <label>Orientation:</label>
                        <fluent-select id="page_orientation_select" class="select medium">
                            <fluent-option value="0">Portrait</fluent-option>
                            <fluent-option value="1">Landscape</fluent-option>
                        </fluent-select>
                    </div>
                  </div>
                </fluent-accordion-itemexpanded>
            </fluent-accordion>
        </section>
    </div>

    <fluent-anchored-region id="file_menu_region" anchor="file_menu_button" horizontal-positioning-mode="locktodefault" horizontal-viewport-lock="true" horizontal-default-position="center" vertical-positioning-mode="locktodefault" vertical-default-position="bottom">
        <fluent-menu>
            <fluent-menu-item>Open</fluent-menu-item>
            <fluent-divider></fluent-divider>
            <fluent-menu-item>Save</fluent-menu-item>
            <fluent-divider></fluent-divider>
            <fluent-menu-item id="export_menu_item">Export</fluent-menu-item>
          </fluent-menu>
    </fluent-anchored-region>
</body>
</html>
